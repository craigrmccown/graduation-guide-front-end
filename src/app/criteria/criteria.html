<div class="row">
    <div class="column-full">
        <div class="component">
            <h1>Criteria</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="column-half">
        <div class="component">
            <h2>Select a Major</h2>
        </div>
        <div class="component">
            <ul class="list">
                <li ng-repeat="major in majors"> 
                    <div ng-click="selectMajor(major)">
                        <span ng-class="{active: major.selected}">{{major.major.name}}</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="component">
            <h2 ng-if="selectedMajor">Select your Tracks</h2>
        </div>
        <div ng-if="selectedMajor" class="component">
            <ul class="list">
                <li ng-repeat="track in selectedMajor.tracks">
                    <div ng-if="!track.selected" ng-click="selectTrack(track)">
                        <span>{{track.track.name}}</span>
                    </div>
                    <div ng-if="track.selected" ng-click="deselectTrack(track)">
                        <span class="active">{{track.track.name}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="column-half">
        <div class="component">
            <h2>Select a Minor</h2>
        </div>
        <div class="component">
            <ul class="list">
                <li ng-repeat="minor in minors">
                    <div ng-click="selectMinor(minor)">
                        <span ng-class="{active: minor.selected}">{{minor.minor.name}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="column-full">
        <div class="component">
            <button ui-sref="app.completed">Select Completed Classes</button>
        </div>
    </div>
</div>
