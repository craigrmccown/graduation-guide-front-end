<div class="row">
    <div class="col-12" s-py="4">
        <h1>Select Your Majors</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div s-mr="2" s-mb="2"
             class="card card--fixed card--light card--selectable"
             ng-repeat="major in majors" ng-click="selectMajor(major)">
            <div class="card__header"
                ng-class="{'card__header--selected': isSelected(major)}">
                {{ major.name }}
            </div>
            <div class="card__body">{{major.description}}</div>
        </div>
    </div>
</div>
