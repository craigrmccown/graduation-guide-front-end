<div class="notifications notifications--accent">
    <div class="notifications__notification"
        ng-repeat="notification in notifications.notifications"
        ng-class="{ 'notifications__notification--accent': notification.type == 'success',
                    'notifications__notification--danger': notification.type == 'error' }">
        {{notification.message}}
    </div>
</div>
<div class="row" style="margin-top: 250px;">
    <div class="col-4"></div>
    <div class="col-4">
        <label>Email</label>
        <input ng-model="login.email" />
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <label>Password</label>
        <input ng-model="login.password" />
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="button button--accent button--rounded button--large" ng-click="login()">Log In</div>
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4" style="text-align: center;">
        <h3>Don't have an account? <a ui-sref="register">Sign up</a> here.</h3>
    </div>
    <div class="col-4"></div>
</div>
