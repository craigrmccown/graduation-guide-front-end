<div class="notifications">
    <div class="notifications__notification"
        ng-repeat="notification in notifications.notifications"
        ng-class="{ 'notifications__notification--accent': notification.type == 'success',
                    'notifications__notification--danger': notification.type == 'error' }">
        {{notification.message}}
    </div>
</div>
<div class="row" style="margin-top: 250px;">
    <div class="col-4"></div>
    <div class="col-4">
        <label>Email</label>
        <input ng-model="register.email" />
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <label>First Name</label>
        <input ng-model="register.firstName" />
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <label>Last Name</label>
        <input ng-model="register.lastName" />
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <label>Password</label>
        <input ng-model="register.password" />
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="button button--large button--accent button--rounded"
            ng-click="signUp()">Sign up!</div>
    </div>
    <div class="col-4"></div>
</div>
